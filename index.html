<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=2.0"/>
<title>个人介绍页面</title>
<link rel="icon" href="static/img/cat.jpg" />
<link rel="stylesheet" type="text/css" href="static/css/requires.css">
<script type="text/javascript" src="static/js/jquery.js" ></script>
<script type="application/javascript">
	var bounceIn="animated bounceIn";
	var fadeInDown="animated fadeInDown";
	var rotateIn="animated rotateIn";
	$(document).ready(function(){
		const indro_text_zh="我是kalicat,谢谢你的来访,这是一个个人介绍页面，有兴趣就联系我哟!";
		const indro_text_en="I'm kalicat. Thank you for your visit,This is a personal introduction page. If you are interested, please contact me.";
		var kalicat=$('.indro-kalicat-photo');
		var indro=$('.indro-top-indro');
		if(window.navigator.language.indexOf("zh")>-1){
		indro.text(indro_text_zh);	
		}else{
			indro.text(indro_text_en);
		}
		kalicat.mouseover(function(){
			kalicat.addClass(rotateIn);
			indro.addClass(bounceIn);
		}).mouseout(function(){
			kalicat.removeClass(rotateIn);
			indro.removeClass(bounceIn);
		})
	})
	$(window).scroll(function(){
		var top=$('.indro-top'),body=$('.intro-body'),footer=$('.intro-footer');
		var w_top=window.scrollY;
		var w_height=window.screen.height/10;
		if(w_top>=body.offset().top-w_height){
			body.addClass(bounceIn);
		}
		if(w_top>=footer.offset().top-w_height){
			footer.addClass(bounceIn);
		}
		if(w_top>=footer.offset().top+w_height){
			$('.intro-footer-item').addClass(fadeInDown);
		}
	})
	
</script>
</head>
<body>
<div class="indro-top animated bounceIn">
	<div class="indro-top-img ">
		<h1><img src="static/img/cat.jpg" class="indro-kalicat-photo animated rotateIn"/>
		KALICAT
		</h1>
		<h1 class="indro-top-indro animated bounceIn">
			
		</h1>
	</div>
</div>
<div class="intro-body">
	
</div>
<div class="intro-footer">
	<h1>Contact Me联系我</h1>
	<div class="intro-footer-item">
		<h1>
			<a href="https://www.github.com/kalicatmix">
				GitHub
		<img src="static/img/github.png"/ class="intro-footer-item-img"></a>
		</h1>
	</div>
	<div class="intro-footer-item">
		<h1>
			<a href="https://www.gitee.com/kalicatmix">
				Gitee
				<img src="static/img/gitee.svg" class="intro-footer-item-img"/>
			</a>
		</h1>
	</div>
	<div class="intro-footer-item">
		<h1>
		 Gmail
		 <img  src="static/img/gmail.png" class="intro-footer-item-img"/>
		</h1>
		<h1 style="text-align: left">2868607141kalicat@gmail.com</h1>
	</div>
</div>
</body>
</html>
